        <input type="text" id="form-name" placeholder="Starting at 10:30am">

    <script>
       $(document).ready(function(){
         $(window).bind('scroll', function() {
         var navHeight = $( window ).height() - 700;

           else {
             $('nav').removeClass('fixed');
